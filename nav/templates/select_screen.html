    html, body {

    .flex-container {

    .banner-cotainer{

      border-radius: 0.5rem;
      height: 100%;
      max-height: 220px;
      width: auto;

    }
    .banner-title{
      margin: 1.3rem 1.15rem 1.2rem 1.35rem;
      width: 100%;
      border-radius: 0.5rem;
      align-items: center;
      display: flex;
      padding-left: 1.1rem;
    }
    .logo-image{
      height: 100%;
      width: auto;
      position: absolute;
      right: 45px;
      max-height: 208px;
      align-self: center;

    /* @media screen and (min-width: 768px){

   } */
   @media screen and (max-width: 768px){
    .flex-child2{
      flex:1;
      height:100%;
      width:100%;
      margin-left:100px;
      margin-right:100px;
      padding-left:10px;
      padding-right:10px;
    }
  }

  @media screen and (orientation: landscape) and (max-width:1000px) {
    html {
      /* Rotate the content container */
      transform: rotate(-90deg);
      transform-origin: left top;
      /* Set content width to viewport height */
      width: 100vh;
      /* Set content height to viewport width */
      height: 100vw;
      overflow-x: hidden;
      position: absolute;
      top: 100%;
      left: 0;
    }
  }
  /* Media Query for IPAD */
    @media screen and (min-width: 768px){
      .flex-child2{
        flex:1;
        height:100%;
        width:100%;
        margin-top:15px; /* Margin top added for ipad and ipad pro*/
        margin-left:15px;
        margin-right:15px;
      }

    }

    @media screen and (min-width: 1000px){
     .flex-child2{
       flex:1;
       height:95%;
       width:50%;

   }

   @media screen and (min-width: 1800px){

      margin-top:500px;
    }
  }
